 //heading 
<html>
	<head>
		<title>Prac HTML</title>
	</head>
	<body>
		<!-- heading -->
		<h1>1st heading</h1>
		<h2>2nd heading</h2>
		<h3>3rd heading</h3>
		<h4>4th heading</h4>
		<h5>5th heading</h5>
		<h16>6th heading</h6>
		<!-- Paragragh and line break --> 
		<!-- A paragraph always starts on a new line, and browsers automatically add some white space (a margin) before and after a paragraph. -->
		<p>This is an paragraph</p><br>  
		<p>This is another paragraph</p>
		<!-- The pre tag preserves both spaces and line breaks -->
		<pre>This is another paragraph</pre>
		<!--The <hr> tag defines a thematic break in an HTML page, and is most often displayed as a horizontal rule. -->
		<hr><p>This is another paragraph</p>

		<!-- html attributes : always comes in name/value pairs like name="value"-->
		<!-- img tag is used to provide an image to browser and scr is an attribute-->
		<!--all elements have an attribute which specify the element -->
		<img src="img.jpeg" width="600px" height="50px"> 

		<!--
   		 Use the style attribute for styling HTML elements
  		 Use background-color for background color
  		 Use color for text colors
    	 Use font-family for text fonts
    	 Use font-size for text sizes
    	 Use text-align for text alignment-->

    	 <h1 style="text-align: center; background-color: green; color: white; font-size: 10px; width : 800px; height:200px; ">This is an data</h1>
